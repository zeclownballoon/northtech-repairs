<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thank You - NorthTech Repairs</title>
  <style>
    body {
      background: url('images/images/background.png') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      color: #ffffff;
      text-align: center;
      margin: 0;
      padding: 2rem;
    }

    .logo img {
      max-width: 250px;
      margin-bottom: 1rem;
    }

    .checkmark {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      display: inline-block;
      border: 4px solid #10b981;
      position: relative;
      animation: popIn 0.6s ease-out forwards;
      margin-top: 2rem;
    }

    .checkmark:after {
      content: "";
      position: absolute;
      left: 22px;
      top: 12px;
      width: 20px;
      height: 40px;
      border-right: 4px solid #10b981;
      border-bottom: 4px solid #10b981;
      transform: rotate(45deg);
      opacity: 0;
      animation: draw 0.4s 0.6s ease-out forwards;
    }

    @keyframes draw {
      to {
        opacity: 1;
      }
    }

    @keyframes popIn {
      0% {
        transform: scale(0.5);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    h1 {
      margin-top: 1rem;
      font-size: 2rem;
      opacity: 0;
      animation: fadeIn 1.5s 1s forwards;
    }

    p {
      margin: 1rem auto;
      font-size: 1.1rem;
      max-width: 500px;
      opacity: 0;
      animation: fadeIn 1.5s 1.5s forwards;
    }

    a.button {
      display: inline-block;
      margin-top: 2rem;
      padding: 1rem 2rem;
      background-color: #3b82f6;
      color: white;
      text-decoration: none;
      border-radius: 10px;
      transition: background 0.3s ease;
      opacity: 0;
      animation: fadeIn 1.5s 2s forwards;
    }

    a.button:hover {
      background-color: #2563eb;
    }

    .footer {
      margin-top: 3rem;
      font-size: 0.8rem;
      color: #9ca3af;
      opacity: 0;
      animation: fadeIn 1.5s 2.5s forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="images/images/northtech_logo.png" alt="NorthTech Repairs Logo">
  </div>

  <div class="checkmark"></div>

  <h1>Thank You!</h1>
  <p>Your message has been sent successfully. We'll be in touch as soon as possible.</p>

  <a href="index.html" class="button">Back to Home</a>

  <div class="footer">
    <p>&copy; 2025 NorthTech Repairs</p>
  </div>
</body>
</html>
