<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NorthTech Repairs - Book Your Repair</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('images/images/background.png') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      color: #ffffff;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.7);
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    .navbar-logo img {
      height: 50px;
      width: auto;
    }

    .nav-links {
      display: flex;
      gap: 1.5rem;
    }

    .nav-links a {
      color: #ffffff;
      text-decoration: none;
      font-size: 1.1rem;
      font-weight: bold;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .nav-links a:hover {
      background: #2563eb;
    }

    .nav-links a.active {
      background: #f59e0b;
      color: #ffffff;
    }

    .hamburger {
      display: none;
      font-size: 1.5rem;
      color: #ffffff;
      cursor: pointer;
    }

    .booking-container {
      background: rgba(0, 0, 0, 0.7);
      padding: 2rem;
      border-radius: 12px;
      max-width: 500px;
      width: 90%;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      text-align: center;
      margin: 6rem auto 2rem;
      position: relative;
    }

    .header-image {
      width: 100%;
      max-width: 300px;
      margin: 0 auto 1rem;
      display: block;
      border-radius: 8px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin: 0.5rem 0;
      color: #d1d5db;
      text-align: left;
    }

    input, select, textarea {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      background-color: #fff;
      color: #333;
    }

    input, select, textarea {
      border: 1px solid #ccc;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    button[type="submit"] {
      background-color: #3b82f6;
      color: white;
      padding: 1rem 2rem;
      border-radius: 8px;
      border: none;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      width: 100%;
    }

    button[type="submit"]:hover {
      background-color: #2563eb;
      transform: translateY(-2px);
    }

    .trust-badge {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 1rem;
      color: #d1d5db;
      font-size: 0.9rem;
    }

    .trust-badge::before {
      content: 'ðŸ”’';
      margin-right: 0.5rem;
      font-size: 1.2rem;
    }

    .hidden {
      display: none;
    }

    #confirmation {
      margin-top: 1rem;
    }

    #checkmark {
      width: 50px;
      height: 50px;
      border: 5px solid green;
      border-radius: 50%;
      position: relative;
      margin: 20px auto;
    }

    #checkmark::after {
      content: 'âœ”';
      font-size: 30px;
      color: white;
      position: absolute;
      top: 5px;
      left: 8px;
    }

    .footer {
      margin-top: 2rem;
      font-size: 0.8rem;
      color: #9ca3af;
      text-align: center;
    }

    @media screen and (max-width: 768px) {
      .navbar {
        padding: 0.5rem;
      }

      .nav-links {
        display: none;
        position: absolute;
        top: 100%;
        left: 0;
        width: 100%;
        background: rgba(0, 0, 0, 0.9);
        flex-direction: column;
        padding: 1rem;
      }

      .nav-links.active {
        display: flex;
      }

      .nav-links a {
        padding: 0.8rem;
        text-align: center;
      }

      .hamburger {
        display: block;
      }

      .booking-container {
        padding: 1.5rem;
        width: 95%;
        margin-top: 5rem;
      }

      h1 {
        margin-top: 1rem;
      }

      button[type="submit"] {
        padding: 0.8rem 1.5rem;
        font-size: 1.1rem;
      }

      .header-image {
        max-width: 200px;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="navbar-logo">
      <img src="images/images/northtech_logo.png" alt="NorthTech Repairs Logo">
    </div>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="about.html">Learn More About Us</a>
      <a href="contact.html">Contact Us</a>
      <a href="booking.html" class="active">Make a Booking</a>
    </div>
    <div class="hamburger">
      <i class="fas fa-bars"></i>
    </div>
  </nav>

  <div class="booking-container">
    <img src="images/repair-placeholder.jpg" alt="Device Repair" class="header-image">
    <h1>Book Your Repair</h1>
    <form id="booking-form" name="booking" data-netlify="true" action="/" method="POST">
      <input type="hidden" name="form-name" value="booking">
      <input type="hidden" name="bot-field">
      <label for="model">Select Model</label>
      <select id="model" name="model" onchange="updateRepairOptions()" required>
        <option value="none">--Select Model--</option>
        <option value="apple">Apple</option>
        <option value="samsung">Samsung</option>
        <option value="other">Other</option>
      </select>

      <label for="service">Select Repair Type</label>
      <select id="service" name="service" required>
        <option value="none">--Select Repair Type--</option>
      </select>

      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required />

      <label for="phone">Phone Number</label>
      <input type="text" id="phone" name="phone" required />

      <label for="notes">Additional Notes (e.g., frame bent, not turning on)</label>
      <textarea id="notes" name="notes" placeholder="Describe any specific issues (e.g., frame really bent, not turning on, internet not working)"></textarea>

      <button type="submit">Submit Request</button>
      <div class="trust-badge">ðŸ”’ Secure Booking Guaranteed</div>
    </form>
    <div id="confirmation" class="hidden">
      <p>Request Submitted! We will contact you with an estimate.</p>
      <div id="checkmark"></div>
    </div>
  </div>

  <div class="footer">Â© 2025 NorthTech Repairs</div>

  <script>
    document.querySelector('.hamburger').addEventListener('click', function() {
      document.querySelector('.nav-links').classList.toggle('active');
      this.querySelector('i').classList.toggle('fa-bars');
      this.querySelector('i').classList.toggle('fa-times');
    });

    function updateRepairOptions() {
      const model = document.getElementById('model').value;
      const repairSelect = document.getElementById('service');
      
      repairSelect.innerHTML = '<option value="none">--Select Repair Type--</option>';

      let repairOptions = [];
      if (model === 'apple') {
        repairOptions = ['Screen Repair', 'Battery Replacement', 'Water Damage', 'Diagnostics'];
      } else if (model === 'samsung') {
        repairOptions = ['Screen Repair', 'Battery Replacement', 'Charging Port Repair', 'Water Damage'];
      } else if (model === 'other') {
        repairOptions = ['General Repair', 'Diagnostics', 'Battery Replacement'];
      }

      repairOptions.forEach(option => {
        const optionElement = document.createElement('option');
        optionElement.value = option.toLowerCase().replace(/ /g, '-');
        optionElement.textContent = option;
        repairSelect.appendChild(optionElement);
      });
    }

    document.getElementById('booking-form').addEventListener('submit', function(event) {
      event.preventDefault();

      const model = document.getElementById('model').value;
      const service = document.getElementById('service').value;
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const phone = document.getElementById('phone').value;
      const notes = document.getElementById('notes').value;

      if (model === 'none' || service === 'none') {
        alert('Please select both model and repair type.');
        return;
      }

      console.log(`Request submitted for ${service} on ${model} model`);
      console.log(`Name: ${name}, Email: ${email}, Phone: ${phone}, Notes: ${notes || 'None'}`);

      const form = this;
      fetch('/', {
        method: 'POST',
        body: new FormData(form)
      }).then(() => {
        document.getElementById('booking-form').reset();
        document.getElementById('confirmation').classList.remove('hidden');
        setTimeout(function() {
          document.getElementById('confirmation').classList.add('hidden');
        }, 5000);
      }).catch(error => {
        console.error('Form submission error:', error);
        alert('There was an error submitting your request. Please try again.');
      });
    });
  </script>
</body>
</html>
