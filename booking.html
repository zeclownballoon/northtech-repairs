<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NorthTech Repairs - Book Your Repair</title>
  <style>
    body {
      background: url('images/images/background.png') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      color: #ffffff;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .booking-container {
      background: rgba(0, 0, 0, 0.7);
      padding: 2rem;
      border-radius: 12px;
      max-width: 500px;
      width: 90%;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      text-align: center;
      margin: 2rem auto;
      position: relative;
    }

    .back-home {
      position: absolute;
      top: 1rem;
      left: 1rem;
      background-color: #3b82f6;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      transition: background-color 0.3s ease;
    }

    .back-home:hover {
      background-color: #2563eb;
    }

    .back-home::before {
      content: 'üè†';
      font-size: 1.2rem;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
      margin-top: 2.5rem;
    }

    label {
      display: block;
      margin: 0.5rem 0;
      color: #d1d5db;
      text-align: left;
    }

    input, select, textarea {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      background-color: #fff;
      color: #333;
    }

    input, select, textarea {
      border: 1px solid #ccc;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    button[type="submit"] {
      background-color: #3b82f6;
      color: white;
      padding: 1rem 2rem; /* Increased padding for larger size */
      border-radius: 8px;
      border: none;
      font-size: 1.2rem; /* Larger font size */
      font-weight: bold; /* Bold text to match main site */
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); /* Added shadow for depth */
      width: 100%; /* Full width for prominence */
    }

    button[type="submit"]:hover {
      background-color: #2563eb;
      transform: translateY(-2px); /* Slight lift effect on hover */
    }

    .hidden {
      display: none;
    }

    #confirmation {
      margin-top: 1rem;
    }

    #checkmark {
      width: 50px;
      height: 50px;
      border: 5px solid green;
      border-radius: 50%;
      position: relative;
      margin: 20px auto;
    }

    #checkmark::after {
      content: '‚úî';
      font-size: 30px;
      color: white;
      position: absolute;
      top: 5px;
      left: 8px;
    }

    .footer {
      margin-top: 2rem;
      font-size: 0.8rem;
      color: #9ca3af;
      text-align: center;
    }

    /* Responsive for mobile */
    @media screen and (max-width: 768px) {
      .booking-container {
        padding: 1.5rem;
        width: 95%;
      }
      .back-home {
        top: 0.5rem;
        left: 0.5rem;
        padding: 0.4rem 0.8rem;
        font-size: 0.9rem;
      }
      h1 {
        margin-top: 2rem;
      }
      button[type="submit"] {
        padding: 0.8rem 1.5rem; /* Slightly smaller padding for mobile */
        font-size: 1.1rem; /* Slightly smaller font for mobile */
      }
    }
  </style>
</head>
<body>
  <div class="booking-container">
    <a href="index.html" class="back-home">Back Home</a>
    <h1>Book Your Repair</h1>
    <form id="booking-form">
      <label for="model">Select Model</label>
      <select id="model" name="model" onchange="updateRepairOptions()" required>
        <option value="none">--Select Model--</option>
        <option value="apple">Apple</option>
        <option value="samsung">Samsung</option>
        <option value="other">Other</option>
      </select>

      <label for="service">Select Repair Type</label>
      <select id="service" name="service" required>
        <option value="none">--Select Repair Type--</option>
      </select>

      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required />

      <label for="phone">Phone Number</label>
      <input type="text" id="phone" name="phone" required />

      <label for="notes">Additional Notes (e.g., frame bent, not turning on)</label>
      <textarea id="notes" name="notes" placeholder="Describe any specific issues (e.g., frame really bent, not turning on, internet not working)"></textarea>

      <button type="submit">Submit Request</button>
    </form>
    <div id="confirmation" class="hidden">
      <p>Request Submitted! We will contact you with an estimate.</p>
      <div id="checkmark"></div>
    </div>
  </div>

  <div class="footer">¬© 2025 NorthTech Repairs</div>

  <script>
    function updateRepairOptions() {
      const model = document.getElementById('model').value;
      const repairSelect = document.getElementById('service');
      
      // Clear previous options
      repairSelect.innerHTML = '<option value="none">--Select Repair Type--</option>';

      // Add repair options based on selected model
      let repairOptions = [];
      if (model === 'apple') {
        repairOptions = ['Screen Repair', 'Battery Replacement', 'Water Damage', 'Diagnostics'];
      } else if (model === 'samsung') {
        repairOptions = ['Screen Repair', 'Battery Replacement', 'Charging Port Repair', 'Water Damage'];
      } else if (model === 'other') {
        repairOptions = ['General Repair', 'Diagnostics', 'Battery Replacement'];
      }

      // Populate the repair options
      repairOptions.forEach(option => {
        const optionElement = document.createElement('option');
        optionElement.value = option.toLowerCase().replace(/ /g, '-');
        optionElement.textContent = option;
        repairSelect.appendChild(optionElement);
      });
    }

    document.getElementById('booking-form').addEventListener('submit', function(event) {
      event.preventDefault();

      const model = document.getElementById('model').value;
      const service = document.getElementById('service').value;
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const phone = document.getElementById('phone').value;
      const notes = document.getElementById('notes').value;

      if (model === 'none' || service === 'none') {
        alert('Please select both model and repair type.');
        return;
      }

      console.log(`Request submitted for ${service} on ${model} model`);
      console.log(`Name: ${name}, Email: ${email}, Phone: ${phone}, Notes: ${notes || 'None'}`);

      document.getElementById('booking-form').reset();
      document.getElementById('confirmation').classList.remove('hidden');
      setTimeout(function() {
        document.getElementById('confirmation').classList.add('hidden');
      }, 5000);
    });
  </script>
</body>
</html>
