<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - NorthTech Repairs</title>
  <style>
    body {
      background: url('images/images/background.png') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      color: #ffffff;
      margin: 0;
      padding: 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .contact-container {
      position: relative; /* Enables absolute positioning inside */
      background: rgba(0, 0, 0, 0.7);
      padding: 2rem;
      border-radius: 12px;
      width: 100%;
      max-width: 600px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      text-align: center;
    }

    .back-btn {
      position: absolute;
      top: 1rem;
      right: 1rem;
      padding: 0.5rem 1rem;
      background-color: #6b7280;
      color: white;
      font-size: 0.9rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .back-btn:hover {
      background-color: #4b5563;
    }

    .logo img {
      width: 300px;
      margin-bottom: 1.5rem;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #ffffff;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      font-size: 1rem;
      margin-bottom: 0.5rem;
      color: #d1d5db;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      color: #333;
      background-color: #fff;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
      min-height: 150px;
    }

    .submit-btn {
      background-color: #3b82f6;
      color: #fff;
      padding: 1rem;
      border: none;
      border-radius: 12px;
      width: 100%;
      cursor: pointer;
      font-size: 1.1rem;
      transition: background-color 0.3s ease;
    }

    .submit-btn:hover {
      background-color: #2563eb;
    }

    .footer {
      margin-top: 3rem;
      font-size: 0.8rem;
      color: #9ca3af;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="contact-container">
    <!-- Button in top-right corner of the form box -->
    <a href="index.html" class="back-btn">‚Üê Home</a>

    <!-- Logo -->
    <div class="logo">
      <img src="images/images/northtech_logo.png" alt="NorthTech Repairs Logo">
    </div>

    <h1>Contact Us</h1>
    <form action="mailto:northtechrepairs@gmail.com" method="post" enctype="text/plain">
      <div class="form-group">
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" placeholder="Your Full Name" required>
      </div>

      <div class="form-group">
        <label for="email">Your Email</label>
        <input type="email" id="email" name="email" placeholder="Your Email Address" required>
      </div>

      <div class="form-group">
        <label for="message">Your Message</label>
        <textarea id="message" name="message" placeholder="Type your message here..." required></textarea>
      </div>

      <button type="submit" class="submit-btn">Send Message</button>
    </form>
  </div>

  <div class="footer">&copy; 2025 NorthTech Repairs</div>

</body>
</html>
