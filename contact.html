<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - NorthTech Repairs</title>
  <style>
    body {
      background: url('images/images/background.png') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      color: #ffffff;
      margin: 0;
      padding: 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .contact-container {
      background: rgba(0, 0, 0, 0.7); /* Semi-transparent dark background */
      padding: 2rem;
      border-radius: 12px;
      width: 100%;
      max-width: 600px; /* Set a max width for the form */
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #ffffff;
      text-align: center;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      font-size: 1rem;
      margin-bottom: 0.5rem;
      color: #d1d5db;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      color: #333;
      background-color: #fff;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical; /* Allows the user to resize the message box */
      min-height: 150px; /* Minimum height for the message box */
    }

    .submit-btn {
      background-color: #3b82f6;
      color: #fff;
      padding: 1rem;
      border: none;
      border-radius: 12px;
      width: 100%;
      cursor: pointer;
      font-size: 1.1rem;
      transition: background-color 0.3s ease;
    }

    .submit-btn:hover {
      background-color: #2563eb;
    }

    .footer {
      margin-top: 3rem;
      font-size: 0.8rem;
      color: #9ca3af;
      text-align: center;
    }

  </style>
</head>
<body>

  <div class="contact-container">
    <h1>Contact Us</h1>
    <form action="mailto:northtechrepairs@gmail.com" method="post" enctype="text/plain">
      <!-- Your Name -->
      <div class="form-group">
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" placeholder="Your Full Name" required>
      </div>

      <!-- Your Email -->
      <div class="form-group">
        <label for="email">Your Email</label>
        <input type="email" id="email" name="email" placeholder="Your Email Address" required>
      </div>

      <!-- Your Message -->
      <div class="form-group">
        <label for="message">Your Message</label>
        <textarea id="message" name="message" placeholder="Type your message here..." required></textarea>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="submit-btn">Send Message</button>
    </form>
  </div>

  <div class="footer">&copy; 2025 NorthTech Repairs</div>

</body>
</html>
