<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NorthTech Repairs - Contact Us</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('images/images/background.png') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      color: #ffffff;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.7);
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    .navbar-logo img {
      height: 50px;
      width: auto;
    }

    .nav-links {
      display: flex;
      gap: 1.5rem;
    }

    .nav-links a {
      color: #ffffff;
      text-decoration: none;
      font-size: 1.1rem;
      font-weight: bold;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .nav-links a:hover {
      background: #2563eb;
    }

    .nav-links a.active {
      background: #f59e0b;
      color: #ffffff;
    }

    .hamburger {
      display: none;
      font-size: 1.5rem;
      color: #ffffff;
      cursor: pointer;
    }

    .content {
      background: rgba(0, 0, 0, 0.7);
      padding: 2rem;
      border-radius: 12px;
      max-width: 600px;
      width: 90%;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      text-align: center;
      margin: 6rem auto 2rem;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
    }

    p {
      font-size: 1.1rem;
      color: #d1d5db;
      line-height: 1.6;
      margin: 0.5rem 0;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      justify-content: center;
    }

    p i {
      color: #3b82f6;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      font-size: 1rem;
      margin-bottom: 0.5rem;
      color: #d1d5db;
      text-align: left;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 0.8rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      color: #333;
      background-color: #fff;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    .button {
      display: inline-block;
      padding: 1rem 2rem;
      background-color: #3b82f6;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      transition: background 0.3s ease, transform 0.2s ease;
      font-size: 1.2rem;
      font-weight: bold;
      width: 100%;
      border: none;
      cursor: pointer;
    }

    .button:hover {
      background-color: #2563eb;
      transform: translateY(-2px);
    }

    .confirmation {
      margin-top: 1rem;
      color: #d1d5db;
      display: none;
    }

    .confirmation.active {
      display: block;
    }

    .business-details {
      margin-top: 1.5rem;
    }

    .footer {
      margin-top: 2rem;
      font-size: 0.8rem;
      color: #9ca3af;
      text-align: center;
    }

    @media screen and (max-width: 768px) {
      .navbar {
        padding: 0.5rem;
      }

      .nav-links {
        display: none;
        position: absolute;
        top: 100%;
        left: 0;
        width: 100%;
        background: rgba(0, 0, 0, 0.9);
        flex-direction: column;
        padding: 1rem;
      }

      .nav-links.active {
        display: flex;
      }

      .nav-links a {
        padding: 0.8rem;
        text-align: center;
      }

      .hamburger {
        display: block;
      }

      .content {
        padding: 1.5rem;
        width: 95%;
        margin-top: 5rem;
      }

      h1 {
        font-size: 1.6rem;
      }

      p, label {
        font-size: 1rem;
      }

      .button {
        padding: 0.8rem 1.5rem;
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="navbar-logo">
      <img src="images/images/northtech_logo.png" alt="NorthTech Repairs Logo">
    </div>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="about.html">Learn More About Us</a>
      <a href="contact.html" class="active">Contact Us</a>
      <a href="booking.html">Make a Booking</a>
    </div>
    <div class="hamburger">
      <i class="fas fa-bars"></i>
    </div>
  </nav>

  <div class="content">
    <h1>Contact Us</h1>
    <form id="contact-form">
      <div class="form-group">
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" placeholder="Your Full Name" required>
      </div>
      <div class="form-group">
        <label for="email">Your Email</label>
        <input type="email" id="email" name="email" placeholder="Your Email Address" required>
      </div>
      <div class="form-group">
        <label for="message">Your Message</label>
        <textarea id="message" name="message" placeholder="Type your message here..." required></textarea>
      </div>
      <button type="submit" class="button">Send Message</button>
    </form>
    <div class="confirmation" id="confirmation">
      <p>Message Sent! We'll get back to you soon.</p>
    </div>
    <div class="business-details">
      <p><i class="fas fa-phone"></i> (403) 352-0217</p>
      <p><i class="fas fa-envelope"></i> northtechrepairs@gmail.com</p>
    </div>
  </div>

  <div class="footer">Â© 2025 NorthTech Repairs</div>

  <script>
    document.querySelector('.hamburger').addEventListener('click', function() {
      document.querySelector('.nav-links').classList.toggle('active');
      this.querySelector('i').classList.toggle('fa-bars');
      this.querySelector('i').classList.toggle('fa-times');
    });

    document.getElementById('contact-form').addEventListener('submit', function(event) {
      event.preventDefault();

      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const message = document.getElementById('message').value;

      console.log(`Contact Form Submitted: Name: ${name}, Email: ${email}, Message: ${message}`);

      document.getElementById('contact-form').reset();
      document.getElementById('confirmation').classList.add('active');
      setTimeout(function() {
        document.getElementById('confirmation').classList.remove('active');
      }, 5000);
    });
  </script>
</body>
</html>
