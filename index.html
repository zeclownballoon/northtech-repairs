<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NorthTech Repairs</title>
  <style>
    body {
      background: url('images/images/background.png') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      color: #ffffff;
      text-align: center;
      margin: 0;
      padding: 2rem;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .logo {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
      color: #ffffff;
    }
    .logo img {
      max-width: 250px; /* Adjust size as needed */
      width: 100%;
      height: auto;
      margin: 0 auto;
    }
    .tagline {
      font-size: 1.25rem;
      margin-bottom: 2rem;
      color: #d1d5db;
    }
    .button {
      display: block;
      width: 80%;
      max-width: 350px;
      margin: 0.75rem auto;
      padding: 1rem;
      background-color: #3b82f6;
      color: white;
      text-decoration: none;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: background 0.3s ease;
    }
    .button:hover {
      background-color: #2563eb;
    }
    .services {
      display: grid;
      grid-template-columns: repeat(2, 1fr); /* Two columns */
      gap: 1rem;
      margin-top: 2rem;
    }
    .service-card {
      background: rgba(0, 0, 0, 0.5); /* Transparent background */
      padding: 1rem;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: background 0.3s ease;
    }
    .service-card img {
      width: 100%;
      max-width: 225px; /* Increase size to 1.5x larger */
      margin-bottom: 1rem;
    }
    .service-card:hover {
      background: rgba(0, 0, 0, 0.8); /* Darken background on hover */
    }
    /* New grid layout for 3 cards */
    .service-card.water-damage {
      grid-column: span 2; /* Span the entire width of the grid */
      margin-top: 1rem; /* Adds space between rows */
    }
    .footer {
      margin-top: 3rem;
      font-size: 0.8rem;
      color: #9ca3af;
    }
  </style>
</head>
